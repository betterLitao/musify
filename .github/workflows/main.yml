name: 生成静态文件

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14]
    steps:
    - name: 🚚 1.Get latest code
      uses: actions/checkout@v2
      
    - run: echo 'VUE_APP_DEFAULT_CONFIG_URL=${{ secrets.ENV_DEFAULT_CONFIG_URL }}' > .env
    - name: Use Node.js 
      uses: actions/setup-node@v2
      with:
        node-version:  ${{ matrix.node-version }} # 自己正在使用的node版本即可
    - run: node -v # 查看node版本号
    - uses: borales/actions-yarn@v3.0.0
      with:
        cmd: install # will run `yarn install` command

    - uses: borales/actions-yarn@v3.0.0
      with:
        node-version: 'entryPoint'
        cmd: build # will run `yarn build` command

    - uses: borales/actions-yarn@v3.0.0
      with:
          cmd: global add serve # will run `yarn test` command
    
    - name: 📂 5.Deploy-gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        keep_files: true

